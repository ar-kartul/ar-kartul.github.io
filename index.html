<!DOCTYPE html>
<html>
  <head>
    <title>AR-Business-Card</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript">
    let checkExist = setInterval(function() {
      if (document.getElementById("arjsDebugUIContainer")) {
        let interface = document.getElementById("arjsDebugUIContainer");
          interface.remove();
      }
    }, 100);
      checkExist;
    </script>
  </head>
  
<body style="margin : 0px; overflow: hidden;">
  <main class="main">
    <div id="splashScreen" class="AR-tip" style="display:none">
      <p align="center">Click "Start" and aim your device at the black square.</p>
        <div class="instructions">
          <a><img src="https://cdn.glitch.com/444397a1-e863-4e80-962c-eeabbaaee23b%2Fthumbnails%2FCamera15.png?1579774952936" /></a>
        </div>

      </p>
      <div class="gotit btn custom-button">Start</div>
      <p align="center">
        Have a nice day!
    </p>
    </div>
    <div class="AR-tip" id="noMedia" style="display:none">
    </div>

  </main>
  <a-scene embedded arjs="sourceType: webcam;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="undefined"><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

   <a-assets>
      <img crossorigin="anonymous" id="skypeTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostSkype.png?1528821334003">
      <img crossorigin="anonymous" id="phoneTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostPhone.png?1528821333458">
      <img crossorigin="anonymous" id="messageTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostMessages.png?1528821333263">
      <img crossorigin="anonymous" id="emailTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostEmail.png?1528821333360">
      <img crossorigin="anonymous" id="linkedinTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostLinkedin.png?1528821333139">
      <img crossorigin="anonymous" id="githubTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostGithub.png?1528821333564">
      <img crossorigin="anonymous" id="resumeTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostResume.png?1528821333907">
      <img crossorigin="anonymous" id="websiteTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostComputer.png?1528821332969">
      <img crossorigin="anonymous" id="headshotTexture" src="https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FPostPostHeadshot.png?1528821994851">  
  </a-assets>

  <a-marker camera="active:false" preset='hiro'   visible="false" material=""  >
    
<a-link class="clickable" href="https://www.linkedin.com/in/jonathanpschwartz" title="" image="" 
position="-1.4 0.0 0.333"  rotation="180 0 0" scale="0.6 0.6 0.6" 
        geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">

<a-plane scale="0.6 0.6 0.6" 
material="src:#linkedinTexture" 
position="-1.4 0.0 0.333" 
radius="2" segments-height="84" 
rotation="180 0 0" 
geometry="">
</a-plane></a-link>

  
      </a-marker>

<a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
<a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.02 0.02 0.02" dur="3000"></a-animation>
<a-animation begin="fusing" easing="ease-in" attribute="material.color" from="white" to="red" dur="3000"></a-animation>
</a-entity>
  </a-scene>
  
  <script type="text/javascript">  var gotitBtn = $(".gotit");
    gotitBtn.click(function() {
      gotitBtn.parent().css({
        display: "none"
      });
    });
    //Camera feature check
  function hasGetUserMedia() {
    return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia || navigator.msGetUserMedia);
  }

  if (hasGetUserMedia()) {
    $('#splashScreen').css('display', 'block');
  } else {
    let template = '<p>This feature is not supported in your browser. Please try again using a different device and/or browser.</p>';
    $('#noMedia').append(template);
    $('#noMedia').css('display', 'block');
  }
  
  </script>
  
</body>

</html>
